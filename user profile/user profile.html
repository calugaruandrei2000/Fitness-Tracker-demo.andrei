<!DOCTYPE html>
<html lang="RO-ro">
<head>
    <title>Fitness Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/scripts.js"></script>

</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>

    <section id="profile" class="content-section">
        <h2>User Profile</h2>
        <div class="profile-info">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
    
        
        <div class="profile-info">
            <label for="bodyweight">Bodyweight (kg):</label>
            <input type="number" id="bodyweight" placeholder="Enter your bodyweight">
        </div>
        
        <div class="profile-info">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
        </div>
        
        <div class="profile-info">
            <label for="metabolism">Metabolism:</label>
            <select id="metabolism">
                <option value="slow">Slow</option>
                <option value="normal">Normal</option>
                <option value="fast">Fast</option>
            </select>
        </div>
       
        <div class="profile-info">
            <label for="category">Preferred Workout Category:</label>
            <select id="category">
                <option value="bodybuilding">Bodybuilding</option>
                <option value="yoga">Yoga</option>
                <option value="cardio">Running/Cardio</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        
        <div class="profile-info">
            <label for="goals">Fitness Goals:</label>
            <textarea id="goals" placeholder="Describe your fitness goals"></textarea>
        </div>
        
        <button id="saveProfileBtn">Save Profile</button>
    </section>

    <section id="tracker" class="content-section">
        <h2>Today's Progress</h2>
        
        <!-- Add workout input fields as needed -->
        
        <button id="submitBtn">Submit</button>
    </section>

    <section id="workout" class="content-section">
        <h2>Workout Planning</h2>
        <div class="workout-info">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime">
        </div>
        <div class="workout-info">
            <label for="workoutLength">Workout Length (minutes):</label>
            <input type="number" id="workoutLength" placeholder="Enter workout length">
        </div>
        <div class="workout-info">
            <label for="bodyType">Body Type:</label>
            <select id="bodyType">
                <option value="endurance">Endurance</option>
                <option value="strength">Strength</option>
                <option value="flexibility">Flexibility</option>
            </select>
        </div>
        <button id="planWorkoutBtn">Plan Workout</button>
    </section>

    <section id="feedback" class="content-section">
        <h2>Feedback</h2>
        <div class="feedback-info">
            <label for="feedbackText">Your Feedback:</label>
            <textarea id="feedbackText" placeholder="Share your feedback"></textarea>
        </div>
        <button id="submitFeedbackBtn">Submit Feedback</button>
    </section>

    <footer>
        <p>&copy; 2024 Fitness Tracker</p>
    </footer>
</body>
</html>
